<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/bootstrap.min.js' %}">
</head>
<body>
        <div class=" p-3 bg-light">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <p class="h4 fw-semibold me-5">FakeCSV</p>
                      <a href="{% url "data_schemas" %}" class="text-decoration-none h6 text-dark">Schemas</a>
                    </div>
                    <div class="d-flex">
                        {% if user.is_authenticated %}
                        <p class="h6 text-secondary me-1">Hello, <p class="h6 text-muted"> {{ user.username }}</p></p>
                        <a href="{% url 'logout' %}" class="h6 text-secondary ms-3 text-decoration-none">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="h6 text-secondary ms-3 text-decoration-none">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
</body>
</html>
